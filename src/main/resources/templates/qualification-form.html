<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head-calificacion :: head"></head>

<body class="body-personal">
  <header th:replace="/fragments/nav-bar :: nav"></header>
   <main>

        <section>
            <br><br><br><br><br><br><br><br><br><br><br>
            <div class="container">
                <p th:text="${error}" style="color:red;"></p>
                <form action="/qualification/save" method="POST" th:object="${calificacion}" style="width: 50%; margin: 0 auto; ">
                     
                    <input hidden th:field="*{id}">
                    <label for="calificacion" class="form-label mt-2"></label>
                    <input type="text" class="form-control" id="puntaje" name="calificacion"  th:field="*{calificacion}" placeholder="Ingrese el puntaje">
                    
                    
                    <br>
                    
                    <input type="submit" class="form-control" id="enviar">
                </form>
            </div>


        </section>




        <script src="/https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        
    </body>
</html>
