<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rodrigo Caro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles-admin.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Panel-Admin</title>
</head>

<body>
    <header th:replace="/fragments/nav-bar :: nav"></header>
    <main>
        <section class="box-panel">
            <div class="panel">
                
                <h1>Panel de Control</h1>
            </div>
        </section>

        <section class="container-panel">
            <div class="barra-titulo">
                <p class="sector-admin">Administracion</p>
            </div>


            
            <article class="box-contenedor">
                <div class="panel-button">
                    <div class="box-section">
                        <div class="box-title">
                            <p>Peliculas y Series</p>
                        </div>
                        <div class="box-panel">
                            <a class="box-button" th:href="@{/movies/list}">Lista</a>
                            <a class="box-button" th:href="@{/movies/form}">Crear</a>
                        </div>
                    </div>

                    <div class="box-section">
                        <div class="box-title">
                            <p>Personajes</p>
                        </div>
                        <div class="box-panel">
                            <a class="box-button" th:href="@{/characters/list}">Lista</a>
                            <a class="box-button" th:href="@{/characters/form}">Crear</a>
                        </div>
                    </div>

                    <div class="box-section">
                        <div class="box-title other">
                            <p>Calificacion</p>
                        </div>
                        <div class="box-panel">
                            <a class="box-button comision" th:href="@{/qualification/list}">Lista</a>
                            <a class="box-button comision" th:href="@{/qualification/form}">Crear</a>
                            <div class="box-title other-ct">
                                <p>Genero</p>
                            </div>
                            <a class="box-button ctecnico" th:href="@{/gender/list}">Lista</a>
                            <a class="box-button ctecnico" th:href="@{/gender/form}">Crear</a>
                        </div>
                       
                    </div>
                </div>

            </article>

        </section>
    </main>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
</body>

</html>
